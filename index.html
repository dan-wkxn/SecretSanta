<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
		<link rel="stylesheet" href="./style.css">
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
		<script src="./config.js"></script>
</head>
<body>
    <header>
			<nav>
				<img id="secret-santa" src="./src/13368698.png">
			</nav>
    </header>

		<main>
			<section id="groupEntryView" class="view">
				<div class="container">
					<h1>Welcome to Secret Santa Familie Weckenmann, Meer & Yun!</h1>
					<p>Erstelle eine Gruppe oder trete einer bei</p>
					<div class="group-options">
						<label for="groupSizeInput">Anzahl der Teilnehmer: </label>
						<input
							type="number"
							id="groupSizeInput"
							name="groupSize"
							min="2"
							max="20"
							value="6"
							required
						>

						<button id="createGroupBtn" class="group-btn">Neue Gruppe erstellen</button>
						<p class="divider">oder</p>
						<form id="joinGroupForm">
							<input
								type="text"
								id="groupCodeInput"
								placeholder="Gruppen-Code eingeben"
								required
								autocomplete="off"
								maxlength="6"
							>
							<button type="submit">Gruppe beitreten</button>
						</form>
					</div>
					<div id="groupCodeDisplay" class="group-code hidden">
						<p>Dein Gruppen-Code:</p>
						<p id="groupCode" class="code"></p>
						<p class="code-hint">Teile diesen Code mit deinen Freunden</p>
						<p id="groupNumber" class="group-number"></p>
					</div>
				</div>
			</section>

			<section id="nameEntryView" class="view hidden">
				<div class="container">
					<form id="nameForm">
						<input
							type="text"
							id="userName"
							placeholder="Dein Name"
							required
							autocomplete="off"
						>
						<button type="submit">Enter</button>
					</form>
				</div>
			</section>

			<section id="drawingView" class="view hidden">
				<div class="container">
					<p id="groupInfo" class="group-info"></p>
					<p id="participantStatus" class="participant-status"></p>
					<button  id="shareCodeBtn" class="share-btn-small">Code teilen</button>
					<h2>Hi, <span id="displayName"></span></h2>
					<p>Ready?</p>
					<button id="drawButton" class="draw-btn">Zieh ein Name</button>
					<div id="result" class="result hidden">
						<h3>Du hast:</h3>
						<p id="drawName" class="draw-name"></p>
					</div>
					<div>
					
					<button id="resetButton" class="reset-btn">Reset</button>
					</div>
				</div>
			</section>
		</main>
		<script src="./main.js"></script>
</body>
</html>
